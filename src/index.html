<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
	</head>
	<body>
		<div class="users"></div>
	</body>

	<script>
		const userContainer = document.querySelector('.users')

		const getUsers = async () => {
			const res = await fetch('http://127.0.0.1:4545/users')
			const data = await res.json()

			return data
		}

		;(async () => {
			const users = await getUsers()
			userContainer.innerHTML = users
				.map(user => `<p>${user.name} ${user.surname} ${user.age}</p>`)
				.join(' ')
		})()
	</script>
</html>
